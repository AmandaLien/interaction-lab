    <title>sanrio buddies</title>

  <body>
    
    <div id="container">
      <h1>find your birth month buddy</h1>
      
      <div class="searchbar">
        <input type="text" id="input" placeholder="enter the month as a number" >

      </div>

      
      <div id="result">
        <div id="intro">your buddy is: </div>
        <div id="name"></div>
        <div id="date"></div>
        <img id="picture" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/Emoji_u2753.svg/768px-Emoji_u2753.svg.png">
      </div>
      
    </div>
